name: CI - Lint

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ShopFree.sln
    
    - name: Run dotnet format check
      run: dotnet format ShopFree.sln --verify-no-changes --verbosity minimal
      continue-on-error: true
    
    - name: Check for linting errors
      run: |
        if [ $? -ne 0 ]; then
          echo "⚠️ Code formatting issues found. Run 'dotnet format ShopFree.sln' to fix them."
          echo "Continuing build..."
        fi

  frontend-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: shopfree-frontend/package.json
    
    - name: Install dependencies
      working-directory: ./shopfree-frontend
      run: npm install
    
    - name: Run ESLint (if configured)
      working-directory: ./shopfree-frontend
      run: |
        if [ -f "package.json" ] && grep -q "eslint" package.json; then
          npm run lint || echo "ESLint not configured, skipping..."
        else
          echo "ESLint not configured, skipping..."
        fi
      continue-on-error: true

