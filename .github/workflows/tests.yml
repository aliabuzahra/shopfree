name: CI - Tests

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Run unit tests
      run: dotnet test ShopFree.UnitTests/ShopFree.UnitTests.csproj --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory ./TestResults
    
    - name: Run integration tests
      run: dotnet test ShopFree.IntegrationTests/ShopFree.IntegrationTests.csproj --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory ./TestResults
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: ./TestResults
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: '**/coverage.cobertura.xml'
        flags: backend
        name: backend-coverage

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: shopfree-frontend/package.json
    
    - name: Install dependencies
      working-directory: ./shopfree-frontend
      run: npm install
    
    - name: Run unit tests
      working-directory: ./shopfree-frontend
      run: npm run test -- --run --reporter=json --outputFile=test-results.json
    
    - name: Install Playwright browsers
      working-directory: ./shopfree-frontend
      run: npx playwright install --with-deps
    
    - name: Run E2E tests
      working-directory: ./shopfree-frontend
      run: npm run test:e2e || echo "E2E tests failed but continuing..."
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: shopfree-frontend/test-results.json

