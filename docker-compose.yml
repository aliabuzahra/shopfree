services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shopfree-db
    environment:
      - POSTGRES_USER=shopfree
      - POSTGRES_PASSWORD=YourStrong@Passw0rd
      - POSTGRES_DB=ShopFreeDb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - shopfree-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopfree"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: ShopFree.API/Dockerfile
    container_name: shopfree-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ShopFreeDb;Username=shopfree;Password=YourStrong@Passw0rd
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=ShopFree
      - Jwt__Audience=ShopFree
    ports:
      - "5001:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shopfree-network
    volumes:
      - ./ShopFree.API/appsettings.Development.json:/app/appsettings.Development.json:ro

  # Frontend
  frontend:
    build:
      context: ./shopfree-frontend
      dockerfile: Dockerfile
    container_name: shopfree-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - shopfree-network
    environment:
      - VITE_API_URL=http://localhost:5001/api

volumes:
  postgres-data:
    driver: local

networks:
  shopfree-network:
    driver: bridge

