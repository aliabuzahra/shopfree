services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shopfree-db-dev
    environment:
      - POSTGRES_USER=shopfree
      - POSTGRES_PASSWORD=YourStrong@Passw0rd
      - POSTGRES_DB=ShopFreeDb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    networks:
      - shopfree-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopfree"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: ShopFree.API/Dockerfile.dev
    container_name: shopfree-api-dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ShopFreeDb;Username=shopfree;Password=YourStrong@Passw0rd
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=ShopFree
      - Jwt__Audience=ShopFree
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=false
    ports:
      - "5001:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shopfree-network
    volumes:
      - ./ShopFree.API:/app
      - ./ShopFree.Application:/src/ShopFree.Application
      - ./ShopFree.Domain:/src/ShopFree.Domain
      - ./ShopFree.Infrastructure:/src/ShopFree.Infrastructure
      - api-build:/app/bin
      - api-obj:/app/obj

  # Frontend (Development with hot reload)
  frontend:
    image: node:18-alpine
    container_name: shopfree-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - shopfree-network
    volumes:
      - ./shopfree-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5001/api
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres-data-dev:
    driver: local
  api-build:
  api-obj:

networks:
  shopfree-network:
    driver: bridge

